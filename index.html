    <title>Virtual Keyboard</title>
</head>
<body class=" w-full h-[100vh] flex flex-col justify-around">
    <div class="textcontainer h-[25vh] bg-[whitesmoke] w-[90vw] mx-auto shadow-[0_5px_5px_rgba(0,0,0,0.25)] rounded-xl outline-none p-4 mt-6 text-xl font-semibold overflow-y-scroll  ">

    </div>
    <div class="keyboard h-[50vh] w-[65vw] bg-[#A9A9A9] mx-auto mt-6 rounded-2xl flex flex-col justify-evenly">
        <div class="row flex justify-evenly items-center text-xl">
            <div class="key active:bg-white cursor-pointer p-[0.3rem] rounded">1</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">2</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">3</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">4</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">5</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">6</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">7</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">8</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">9</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">0</div>
            <img src="./delete-left-solid.svg" class=' h-5 w-6 active:bg-white cursor-pointer' alt="" id="delete">
        </div>
        <div class="row flex justify-evenly items-center text-xl">
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">q</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">w</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">e</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">r</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">t</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">y</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">u</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">i</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">o</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">p</div>
        </div>
        <div class="row flex justify-evenly items-center text-xl">
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">CapsLock</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">a</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">s</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">d</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">f</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">g</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">h</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">j</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">k</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">l</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded" id="enterKey">Enter</div>
        </div>
        <div class="row flex justify-evenly items-center text-xl w-[60%] mx-auto">
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">z</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">x</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">c</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">v</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">b</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">n</div>
            <div class="key  active:bg-white cursor-pointer p-[0.3rem] rounded">m</div>
        </div>
        <div class="row flex justify-evenly items-center text-xl">
            <div class="space w-[50%] bg-[#696969] h-[2.5rem] rounded-md active:bg-white cursor-pointer p-[0.3rem]" id="space">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
